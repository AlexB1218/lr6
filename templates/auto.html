{% extends 'base.html' %}

{% block title %}
Авто
{% endblock %}


{% block body %}
<div class="container mt-5">
<h1>Авто</h1>
    <a class="btn btn-primary" href="/create_auto">Добавить автомобиль</a>

     {% if auto|length > 0 %}
        {% for elements in auto %}
            <div class="alert alert-info">
                <h3>{{ elements.technical_passport }}</h3>
                <a href="/auto/{{ elements.id }}" class="btn btn-success">Детальнее</a>
            </div>
        {% endfor %}
    {% else %}
    <p>Еще не добавлен ни один автомобиль</p>
    {% endif %}

</div>
{% endblock %}
