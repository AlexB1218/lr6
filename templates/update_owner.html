{% extends 'base.html' %}

{% block title%}
Страница для изменения владельца авто
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h1>Изменение владельца авто</h1>
    <form method="post">
        <input type="text" name="firstname" id="firstname" class="form-control"  placeholder="Введите имя "><br>
        <input  type="text" name="lastname" id="lastname" class="form-control"  placeholder="Введите фамилию,отчество "/><br>
        <input type="text" name="adress" id="adress" class="form-control"  placeholder="Введите адресс "><br>
        <input type="text" name="gender" id="gender" class="form-control"  placeholder="Введите пол "><br>
        <input type="date" name="birthday" id="birthday" class="form-control"  placeholder="Введите дату рождеия "><br>
        <input type="text" name="license" id="license" class="form-control"  placeholder="Введите номер лицензии"><br>
        <p><input type="submit" value="Обновить" class="btn btn-success"/></p>

    </form>
</div>

{% endblock %}
