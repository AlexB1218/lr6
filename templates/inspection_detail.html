{% extends 'base.html' %}

{% block title %}
{{ inspection.id }}
{% endblock %}


{% block body %}
<div class="container mt-5"></div>
    <h1>{{ inspection.id }}</h1>

    <div class="alert alert-info">
        <p><b>Дата инспеции: {{ inspection.date }}</b> </p>
        <p><b>Результат инспекции: {{ inspection.result }}</b> </p>
        <a href="/inspection/{{ inspection.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/inspection/{{ inspection.id }}/update" class="btn btn-success">Редактировать</a>
    </div>
{% endblock %}
