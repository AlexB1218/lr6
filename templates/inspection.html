{% extends 'base.html' %}

{% block title %}
Инспекция
{% endblock %}


{% block body %}
<div class="container mt-5">
<h1>Инспекция</h1>
    <a class="btn btn-primary" href="/create_inspection">Добавить инспекцию</a>

     {% if inspection|length > 0 %}
        {% for elements in inspection %}
            <div class="alert alert-info">
                <h3>{{ elements.id }}</h3>
                <a href="/inspection/{{ elements.id }}" class="btn btn-success">Детальнее</a>
            </div>
        {% endfor %}
    {% else %}
    <p>Еще не добавлена ни одна инспекция</p>
    {% endif %}

</div>
{% endblock %}
