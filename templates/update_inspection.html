{% extends 'base.html' %}

{% block title%}
Страница для изменения инспекции
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h1>Изменение инспекции</h1>
    <form method="post">
        <input type="text" name="date" id="date" class="form-control" value="{{ inspection.date }}" placeholder="Введите дату инспекции"><br>
        <input type="text" name="result" id="result" class="form-control" value="{{ inspection.result }}" placeholder="Введите результат"><br>
        <p><input type="submit" value="Обновить" class="btn btn-success"/></p>

    </form>
</div>

{% endblock %}
